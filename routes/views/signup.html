<html>
  <head>
    <link rel = "stylesheet" href = "main.css">
    <link rel = "text/javascript" href = "signup.js">
    <title>Pollroll-SignUp </title>
  </head>
  <body>
    <div id = "upperheader">
      <ul class="upperbuttons">
        <li><a id = "logout" href = "/logout">Logout</a></li>
      </ul>
    </div>

    <div id = "signupform">
      <form action="/successSignup" method = "post" enctype="multipart/form-data">
        <label for="Name">Name : </label>
        <input type="text" id = "Name" name="Name" placeholder="Enter your full name">
        <br>
        <label for="Username">Username : </label>
        <input type="text" id = "Username" name="Username" placeholder="Enter your desired username" oninput="testUsername()">
        <br>
        <label for="email">Email-Id : </label>
        <input type = "text" id = "email" name="email" placeholder="Please enter a valid email id" oninput="testEmail()">
        <br>
        <label for="password">Password : </label>
        <input type = "password" id = "password" name="password" placeholder="Enter a strong password" oninput="testPassword()">
        <br>
        <input type = "submit" onclick="testSubmit()">
      </form>
    </div>

  </body>
</html>
